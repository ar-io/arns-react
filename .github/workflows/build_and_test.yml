name: Build and Test

on: [push]

jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
        name: install
      - run: npm run lint:check
        name: lint
      - run: npm test
        name: test
      - run: npm run build
        name: build

  deploy-to-github:
    runs-on: ubuntu-latest
    needs: test_build
    if: ${{ github.ref == 'refs/heads/develop' }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
